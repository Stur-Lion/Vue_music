<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./echarts.min.js"></script>
</head>
<body>
<div id="demo" style="width: 60%;height: 500px;border: 1px solid #000;"></div>
</body>
</html>
<script>
    var eChartsObj = {
        point : [],
        linkArr : [],
        curveness: 0.3
    };
    var result = ['节点1','节点2','节点3','节点4','节点5']
    getPoint(10,10,10,result.length,result)
    console.log(eChartsObj);
    var myChart = echarts.init(document.getElementById('demo'));
    var option = option = option = {
        title: {
            text: 'Graph 简单示例'
        },
        left:'left',
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series : [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 100,
                roam: true,
                //symbol:'pin',  //节点形状
                symbolRotate:100,
                label: {
                    normal: {
                        show: true
                    }
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [0, 0],
                edgeLabel: {
                    normal: {
                        textStyle: {
                            fontSize: 20
                        }
                    }
                },
                data: eChartsObj.point,
                links: eChartsObj.linkArr,
                lineStyle: {
                    normal: {
                        opacity: 0.9,
                        width: 5,
                        curveness: eChartsObj.curveness
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
    setTimeout(function () {
        window.onresize = function () {
            myChart.resize()
        }
    },200)


    function getPoint(r, ox, oy, count,nameArr){
        var radians = (Math.PI / 180) * Math.round(360 / count);
        console.log(radians);
        for(i = 0; i < count; i++){
            var xIndex = ox + r * Math.sin(radians * i),
                yIndex = oy - r * Math.cos(radians * i);

            eChartsObj.point.push({
                name: nameArr[i],
                x: xIndex,
                y: yIndex}
                );
            if(i < nameArr.length-1){
                var nextName = nameArr[i+1]
            }else{
                var nextName = nameArr[0]
            }
            eChartsObj.linkArr = eChartsObj.linkArr.concat([
                {
                    source: nameArr[i],
                    target: nextName
                },{
                    source: nameArr[i],
                    target: '中心点',
                    symbolSize: [0, 20],
                    lineStyle: {
                        normal: {
                            curveness: 0
                        }
                    }
                }
            ])
        }
        eChartsObj.point.push({
            name: '中心点',
            x: 10,
            y: 10
        })
        if(count < 5){
            if(count ==2){
                eChartsObj.curveness = 0.9
            }else{
                eChartsObj.curveness = (1.2/count) + 0.1
            }
        }
    }
</script>
